services:
  nuclei-api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    privileged: true
    restart: unless-stopped

  nuclei-ui:
    build:
      context: ./ui
      dockerfile: Dockerfile
    depends_on:
      - nuclei-api
    ports:
      - "3000:80"
    restart: unless-stopped